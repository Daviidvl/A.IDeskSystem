<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.iDesk</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="frontend.js" defer></script>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Identifique-se</h2>
    <form id="loginForm">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <select id="genero" required>
        <option value="">GÃªnero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
      <textarea id="problema" placeholder="Descreva o problema em poucas palavras..." required></textarea>
      <button type="submit">Entrar no chat</button>
    </form>
  </div>

  <div class="chat-container hidden" id="chatContainer">
    <div id="chat" class="chat-box"></div>
    <form id="chatForm" class="chat-form">
      <input type="text" id="mensagem" placeholder="Escreva sua mensagem..." required autocomplete="off"/>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
